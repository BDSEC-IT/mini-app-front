name: Deploy Mini App to Server

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no damdinsuren@${{ secrets.SERVER_IP }} << 'EOF'
            cd /home/damdinsuren/projects/mini-app || exit 1
            git pull origin main
            docker stop mini-app || true
            docker rm mini-app || true
            docker build -t mini-app .
            docker run -d -p 3110:3110 --name mini-app mini-app
          EOF
