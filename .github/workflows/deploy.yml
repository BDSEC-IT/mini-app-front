name: Deploy Mini App to Server

on:
  push:
    branches: [main, test]
  workflow_dispatch:  # Optional manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no damdinsuren@${{ secrets.SERVER_IP }} << 'EOF'
            set -euo pipefail

            BRANCH="${{ github.ref_name }}"
            cd /home/damdinsuren/projects/mini-app

            # Sync code
            git fetch origin "$BRANCH"
            git checkout "$BRANCH"
            git reset --hard origin/"$BRANCH"

            # Choose container name & port
            if [[ "$BRANCH" == "test" ]]; then
              CONTAINER_NAME="mini-app-test"
              PORT_MAPPING="3111:3110"
            else
              CONTAINER_NAME="mini-app"
              PORT_MAPPING="3110:3110"
            fi

            # If a container with that name exists, kill & remove it
            if docker ps -a --format '{{.Names}}' | grep -xq "$CONTAINER_NAME"; then
              docker rm -f "$CONTAINER_NAME"
            fi

            # Build new image (tagged :latest)
            docker build -t "$CONTAINER_NAME:latest" .

            # Run detached, auto-restart on reboot, map ports
            docker run -d \
              --name "$CONTAINER_NAME" \
              -p "$PORT_MAPPING" \
              --restart unless-stopped \
              "$CONTAINER_NAME:latest"
          EOF
