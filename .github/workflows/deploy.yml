name: Deploy Mini App to Server

on:
  push:
    branches: [main, test]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no damdinsuren@${{ secrets.SERVER_IP }} << 'EOF'
            set -eu

            BRANCH="${{ github.ref_name }}"
            cd /home/damdinsuren/projects/mini-app

            git fetch origin "$BRANCH"
            git checkout "$BRANCH"
            git reset --hard origin/"$BRANCH"

            # Determine container and port
            if [ "$BRANCH" = "test" ]; then
              CONTAINER_NAME="mini-app-test"
              APP_PORT="3111"
            else
              CONTAINER_NAME="mini-app"
              APP_PORT="3110"
            fi

            echo "🔍 Checking if container '\$CONTAINER_NAME' exists..."
            if docker ps -a --format '{{.Names}}' | grep -q "^\\\$CONTAINER_NAME\$"; then
              echo "🧹 Removing old container: \$CONTAINER_NAME"
              docker rm -f "\$CONTAINER_NAME"
            fi

            echo "🐳 Building Docker image..."
            docker build -t "\$CONTAINER_NAME" .

            echo "🚀 Starting new container on port \$APP_PORT"
            docker run -d \
              --name "\$CONTAINER_NAME" \
              -p 127.0.0.1:\$APP_PORT:3110 \
              --restart unless-stopped \
              "\$CONTAINER_NAME"

            echo "✅ Deployment complete for branch: \$BRANCH"
          EOF
